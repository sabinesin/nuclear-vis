<!doctype HTML>
<html>
<head>
  <title>Nuclear Detonations Information Visualization</title>

  <link rel="stylesheet" href="css/bootstrap.min.css"></style>
  <link rel="stylesheet" href="css/style.css"></style>  

  <script src="js/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/queue.v1.min.js"></script>
  <script src="js/topojson.v1.min.js"></script>
  <script src="js/d3.tip.min.js"></script>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

<div id="main">
  <div id="svg"></div>
  <div id="buttons">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#filter-modal">Filters</button>
  </div>
</div>

<div class="modal fade" id="filter-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Filters</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
