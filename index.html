<!doctype HTML>
<html>
<head>
  <title>Nuclear Detonations Information Visualization</title>

  <link rel="stylesheet" href="css/bootstrap.min.css"></style>
  <link rel="stylesheet" href="css/style.css"></style>

  <script src="js/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/queue.v1.min.js"></script>
  <script src="js/topojson.v1.min.js"></script>
  <script src="js/d3.tip.min.js"></script>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

<div class="modal fade" id="treaty">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><span id="date"></span> - <span id="name"></span></h4>
      </div>
      <div class="modal-body">
        <p id="description"></p>
        <p>Learn more: <span id="link"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
